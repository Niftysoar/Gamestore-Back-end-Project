<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameStore - Inscription</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="connexion">
        <!-- Header -->
        <header class="header">
            <div class="logo">
            <img src="img/Logo.png" alt="Logo GameStore" class="logo-image" />
            <h1 class="site-title">GameStore</h1>
            </div>
            <nav class="navigation">
            <button class="btn-signup">S’inscrire</button>
            <span class="btn-login">Se connecter</span>
            </nav>
        </header>

      <!-- Formulaire de connexion -->
      <main class="connexion-container">
            <div class="form-box">
                <div class="form-header">
                    <h2>S’inscrire</h2>
                </div>

                <form class="form-connexion" action="#" method="post">
                    <div class="form-group">
                      <label for="email">Email *</label>
                      <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Nom d’utilisateur *</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                      <label for="password">Mot de passe *</label>
                      <input type="password" id="password" name="password" required />
                    </div>
                </form>

                <div class="form-footer">
                    <p class="inscription-texte">Deja un compte ? <a href="signin.html" class="lien-inscription">Connectez-vous</a></p>
                    <button type="submit" class="btn">S’inscrire</button>
                </div>
            </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
            <nav class="footer-links">
                <a href="#">Contact</a> |
                <a href="#">Conditions d’utilisation</a> |
                <a href="#">Politique de confidentialité</a> |
                <a href="#">Retour</a>
            </nav>

            <p>© 2025 GameStore, Tous droits réservés</p>
      </footer>
    </div>
  </body>
</html>
